input {
	file {
		path => 'D:/elasticsearch/logstash/data/apache_access.log'
		start_position => 'beginning'
		type => 'access'
	}
	
	http {
		host => '127.0.0.1'
		port => 8989
		type => 'access'
	}
}

filter {
	grok {
		match => { "message" => '%{COMMONAPACHELOG} "%{GREEDYDATA:referrer}" "%{GREEDYDATA:agent}"' }
	}
	
	mutate {
		convert => {
			"bytes" => "integer"
			"response" => "integer"
		}
	}
}

output{
	stdout{
		codec => rubydebug
	}
	
	file {
		path => '%{type}.log'
	}
}
